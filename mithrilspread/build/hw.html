<!doctype html>
<title>Hello World</title>
<body>
    <script src="//unpkg.com/mithril/mithril.js"></script>
    <script>
    var root = document.body;
    var m = window.m;


    m.render(root, m("main", [
        m("h1", {class:"title"}, "Hello world"),
        m("button", "A button")
        ]) 
    );



    </script>
</body>
